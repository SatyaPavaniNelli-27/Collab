<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
    }
    nav {
      background: #2c3e50;
      width: 200px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 60px;
    }
    nav a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 1em;
    }
    nav a:hover {
      background: #34495e;
    }
    .main {
      margin-left: 200px;
      padding: 20px;
    }
    .cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .card {
      background: white;
      flex: 1;
      min-width: 250px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 0 0 10px;
    }
    canvas {
      max-width: 100%;
    }
    .activity {
      margin-top: 30px;
    }
    .activity ul {
      list-style: none;
      padding: 0;
    }
    .activity li {
      background: white;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>üéì Student Dashboard</header>
  <nav>
    <a href="#">Dashboard</a>
    <a href="#">Profile</a>
    <a href="#">Courses</a>
    <a href="#">Grades</a>
    <a href="#">Settings</a>
  </nav>
  <div class="main">
    <div class="cards">
      <div class="card">
        <h3>Total Courses</h3>
        <p>6</p>
      </div>
      <div class="card">
        <h3>Completed</h3>
        <p>4</p>
      </div>
      <div class="card">
        <h3>Pending Assignments</h3>
        <p>3</p>
      </div>
    </div>

    <div class="card" style="margin-top:20px;">
      <h3>Progress Overview</h3>
      <canvas id="progressChart"></canvas>
    </div>

    <div class="activity">
      <h3>Recent Activity</h3>
      <ul>
        <li>‚úÖ Submitted Assignment 2 for Data Structures</li>
        <li>üìö Joined new course: Machine Learning</li>
        <li>üìù Scored 85% in Mathematics Quiz</li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('progressChart').getContext('2d');
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Completed', 'In Progress', 'Pending'],
        datasets: [{
          data: [60, 25, 15],
          backgroundColor: ['#4caf50', '#ff9800', '#f44336']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });
  </script>
</body>
</html>
